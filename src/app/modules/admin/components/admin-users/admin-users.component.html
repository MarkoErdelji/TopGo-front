<div id="centerDiv">
    <div id="tableDiv">
        <table mat-table [dataSource]="users" >
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> Surname </th>
            <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
            </ng-container>
        
            <ng-container matColumnDef="profilePicture">
            <th mat-header-cell *matHeaderCellDef> Profile Picture </th>
            <td mat-cell *matCellDef="let user"> {{user.profilePicture}} </td>
            </ng-container>
        
            <ng-container matColumnDef="telephoneNumber">
            <th mat-header-cell *matHeaderCellDef> Telephone Number </th>
            <td mat-cell *matCellDef="let user"> {{user.telephoneNumber}} </td>
            </ng-container>
        
            <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>
        
            <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let user"> {{user.address}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
<div>
