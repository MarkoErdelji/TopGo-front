

<div id="centerDiv">
    <div id="usersTable">
    <h1>USERS</h1>
        <div id="tableDiv">
            <mat-table [dataSource]="users" >
                <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="centered-text"> ID </th>
                <td mat-cell *matCellDef="let user"> {{user.id}} </td>
                </ng-container>
            
                <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="centered-text"> Name </th>
                <td mat-cell *matCellDef="let user"> {{user.name}} </td>
                </ng-container>
            
                <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef class="centered-text"> Surname </th>
                <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
                </ng-container>
            
            
                <ng-container matColumnDef="telephoneNumber">
                <th mat-header-cell *matHeaderCellDef class="centered-text"> Telephone Number </th>
                <td mat-cell *matCellDef="let user"> {{user.telephoneNumber}} </td>
                </ng-container>
            
                <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="centered-text"> Email </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                </ng-container>
            
                <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef class="centered-text"> Address </th>
                <td mat-cell *matCellDef="let user"> {{user.address}} </td>
                </ng-container>
                
                <ng-container matColumnDef="actions" >
                    <th mat-header-cell *matHeaderCellDef class="centered-text"> Actions </th>
                    <td mat-cell *matCellDef="let user" class="centered-text">
                        <div id="iconDiv">
                            <mat-icon class="unblockBtn" (click)="unblock(user.id)">done</mat-icon>
                            <mat-icon color="warn" class="blockBtn" (click)="block(user.id)">not_interested</mat-icon>
                        </div>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </mat-table>
            <mat-paginator [pageSize]="size" (page)="fetchUsers($event)" [length]="totalCount"></mat-paginator>
        </div>
    </div>
