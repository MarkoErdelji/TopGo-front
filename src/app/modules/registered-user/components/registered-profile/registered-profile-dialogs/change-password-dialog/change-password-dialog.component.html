<div id ='main-content'>
  <div id = "content-div">

    <form [formGroup]="editForm" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="route-form-field" id="oldPassword">
        <mat-label>Old Password</mat-label>
        <input matInput type = "password" name="oldPassword" formControlName="oldPassword" >
      </mat-form-field>
      <mat-form-field appearance="outline" class="route-form-field" id="newPassword">
        <mat-label>New Password</mat-label>
        <input matInput type = "password" name="newPassword" formControlName="newPassword" >
      </mat-form-field>

      <div id = "button-div">
        <mat-dialog-actions>
          <button id = "cancel-btn" type="button" mat-button (click)="onNoClick()">Close</button>
          <button id = "save-btn" type="submit" mat-button >Save</button>

        </mat-dialog-actions>
      </div>
    </form>
  </div>

</div>
