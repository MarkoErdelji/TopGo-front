<mat-dialog-content>
  <mat-form-field appearance="outline" class="route-form-field" id="location">
    <input matInput name="message"  [(ngModel)]="msg">
  </mat-form-field>
</mat-dialog-content>
<div id = "button-div">
<mat-dialog-actions>
  <button id = "cancel-btn" mat-button (click)="onNoClick()">Cancel</button>
  <button id = "send-btn"mat-button (click)="onSendClick()" [mat-dialog-close]="msg" cdkFocusInitial>Send</button>
</mat-dialog-actions>
</div>
