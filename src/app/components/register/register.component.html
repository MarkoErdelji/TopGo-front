<div id = "register-main-div">
    <img id = "register-logo" src = "assets/images/topgologo.png" [routerLink]="['']">
    <div id = "register-form-div" class = "center shadow">
        <div id = "register-header">
            <h1 id = "register-header-h1">Register</h1>
            
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="create()" id = "registerForm">`
        <div id="other-forms">
            <div id="Name">
                <mat-form-field appearance="outline" id = "first-name-form">
                    <mat-label>First name</mat-label>
                    <input matInput name="firstName" formControlName="firstName">
                </mat-form-field>
                <mat-form-field appearance="outline" id = "last-name-form">
                    <mat-label>Last name</mat-label>
                    <input matInput name="lastName" formControlName="lastName">
                </mat-form-field>
            </div>

            <mat-form-field appearance="outline" class = "other-forms" id = "username-form">
                <mat-label>Username</mat-label>
                <input matInput name="username" formControlName="username" >
            </mat-form-field>
                <mat-form-field appearance="outline" id = "password-form" class = "other-forms">
                <mat-label>Password</mat-label>
                <input matInput name="password" formControlName="password" type = "password">
            </mat-form-field>


            <mat-form-field appearance="outline" class = "other-forms">
                <mat-label>E-mail</mat-label>
                <input matInput name="email" formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="outline" class = "other-forms">
                <mat-label>Phone Nubmer</mat-label>
                <input matInput name="phoneNumber" formControlName="phoneNumber">
            </mat-form-field>
            <mat-form-field appearance="outline" class = "other-forms">
                <mat-label>Adress</mat-label>
                <input matInput name="adress" formControlName="adress">
            </mat-form-field>
            
        </div>
        <button  id="register-button" type="submit" mat-raised-button>Register</button>
        </form>

    </div>
    
</div>
